<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7aae2eb976.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="header__topInput">
                <input type="text" class="header__top_input">
            </div>
            <div>
                <p class='header__p'>Найти</p>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__bottomMenu">
                <ul class="header__bottom_list">
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Главная</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Меню</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Поддержка</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Мы</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Контакты</li></a>
                </ul>
            </div>
            <div class="header__bottomButton">
                <button class="cart-button">Корзина</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="mainContainer"></div>
    </main>
    <footer class="footer">
        <p class="footer__text">	&#169;Защищено</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
